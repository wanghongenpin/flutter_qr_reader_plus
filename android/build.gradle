group 'me.hetian.flutter_qr_reader'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // 使用兼容的版本
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'me.hetian.flutter_qr_reader' // 添加 namespace
    compileSdkVersion 34 // 添加 compileSdkVersion

    defaultConfig {
        minSdkVersion 21 // 根据需要调整最低支持版本
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}


dependencies {
    implementation('com.google.zxing:core:3.3.3')
}